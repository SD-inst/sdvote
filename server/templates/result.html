<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Results</title>
        <style>
            html {
                font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
                line-height: 1.5;
                font-weight: 400;
            }

            @media (prefers-color-scheme: dark) {
                html {
                    color: rgba(255, 255, 255, 0.87);
                    background-color: #242424;
                }
            }

            @media (prefers-color-scheme: light) {
                html {
                    color: #213547;
                    background-color: #ffffff;
                }
            }
            table.grid {
                border: 3px solid #999;
                border-collapse: collapse;
                text-align: center;
                margin-bottom: 20px;
            }

            table.grid tr td,
            table.grid tr th {
                border: 3px solid #999;
                padding: 5px;
                break-inside: avoid;
            }
            th {
                font-weight: bold;
                font-size: large;
            }
            .score {
                font-size: x-large;
                font-weight: bold;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        {{ $root := . }} {{ range $category := .Categories }}
        <h1>Category: {{ $category }}</h1>
        <table class="grid" width="100%">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Vote count</th>
                </tr>
            </thead>
            <tbody>
                {{ range $line := index $root.Lines $category }}
                <tr>
                    <td>
                        <img
                            src="images/{{ $category }}/{{ index $line 0 }}.jpg"
                            style="max-height: 400px; max-width: 100%"
                        />
                    </td>
                    <td class="score">{{ index $line 1 }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        {{ end }}
    </body>
</html>
